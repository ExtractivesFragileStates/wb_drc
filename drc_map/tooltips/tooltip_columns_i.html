<!-- Columns Tooltip Template. -->
<!-- To use, delete the .wax-tooltip opening and closing tag. -->
<!-- Text in the value column does not wrap correctly and thus the layout will break if any line extends past the container's 280px.  If you need the lines to wrap, use tooltip_column_ii -->


<div class='wax-tooltip'> <!-- delete -->
<div class='name'>
	<div class='title'>Tooltip Title</div>
	<div class='subtitle'>Tooltip Subtitle</div>
</div>
<div class='details'>
    <div class='col key'> 
        <div>Key1:</div>
        <div>Key2:</div>
    </div>
    <div class='col value'> 
        <div>Value1 <span class='emphasis'>Emphasis</span></div>
        <div>Value2 Without Emphasis</div>
    </div>
</div>
</div> <!-- delete -->

<style>
.wax-tooltip {
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #faf7f3;
    width: 280px;
}

.wax-tooltip .name {
    padding: 0 0 4px 4px;
    border-bottom: 2px solid #cbc4b3;
}

.wax-tooltip .title {
	font-weight: normal;
    font-size: 17pt;
    color: #624d15;
}

.wax-tooltip .subtitle {
	font-weight: lighter;
    font-size: 12pt;
    color: #897a4f;
}

.wax-tooltip .details {
    padding: 4px 0 4px 8px;
    color: #666666;
    font-size: 11pt;
}

.wax-tooltip .col {
	float: left;
	margin-bottom: 4px;
}

.wax-tooltip .col > div {
	padding-bottom: 2px;
}

.wax-tooltip .key {
    padding-right: 4px;
    font-weight: 600;
}

.wax-tooltip .emphasis {
	font-weight: 600;
	color: orange;
}


</style>
